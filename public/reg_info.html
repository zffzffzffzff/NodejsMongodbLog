<!DOCTYPE html>
<html>
<head>
	<title>539博客</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #E0E0E0">

	<div class="container">
	
		<!-- 内容 -->
		<div class="card" align="center" style="width:400px; height:520px; 
            position:absolute; top:0; bottom:0; left:0;right:0;margin:auto;">
		
			<div class="card-body">
			
				<h4>用户注册</h4>
		        <div class="dropdown-divider" style="margin-bottom:5px; margin-top:30px"></div>
		        
				<!-- 显示提示信息 -->
				<p style="color:red; height:20px"><%=info%></p>
				
				<!-- 有文件上传才加 enctype="multipart/form-data" -->
				<form action="/reg" method="post" style="width:90%; margin-top:5px">
					<div class="form-group row" style="margin-bottom:20px">
						<label for="inputEmail3" class="col-sm-3 col-form-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								name="username" placeholder="请输入用户名" pattern="[a-z,0-9]{3,8}" required>
						</div>
					</div>

					<div class="form-group row" style="margin-bottom:20px">
						<label for="inputPassword3" class="col-sm-3 col-form-label">密码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control"
								name="password" placeholder="请输入密码"  pattern="[a-z,0-9]{3,20}" required>
						</div>
					</div>
					
					<div class="form-group row" style="margin-bottom:25px">
						<label for="inputPassword3" style="padding-left:0px; padding-right:0px" class="col-sm-3 col-form-label">确认密码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control"
								name="repeat" placeholder="请再次输入密码" required>
						</div>
					</div>
					
					<div class="form-group row" style="margin-bottom:15px">
						<label class="col-form-label col-sm-3 pt-0">性别</label>
						<div class="col-sm-9" align="left">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex"
									id="sex1" value="女" checked> <label
									class="form-check-label" for="sex1"> 女 </label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex"
									id="sex2" value="男"> <label
									class="form-check-label" for="sex2"> 男 </label>
							</div>
						</div>
					</div>

					<div class="form-group row" style="margin-bottom:40px;">
						<label for="inputPassword3" style="padding-left:0px; padding-right:0px" class="col-sm-3 col-form-label">出生日期</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" id="inputPassword3"
								name="birth" placeholder="生日" value="2001-06-30">
						</div>
					</div>

					<div class="form-group row">
						<div style="width:100%">
							<button type="submit" class="btn btn-dark" style="margin:auto; width:41%; margin-right:20px">注册</button>
							<a type="button" class="btn btn-dark" style="margin:auto; width:41%; border-radius:5px" href="index.html">取消</a>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
